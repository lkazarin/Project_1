<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список валют</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>
            Список валют
        </h1>
    </header>
    <main>
        <div class="item">
            <ul>
                <li>Евро (Страны Еврозоны)</li>
                <li>USD - Доллар (США)</li>
                <li>GBP - Фунт стерлингов (Великобритания)</li>
                <li>JPY - Иена (Япония)</li>
                <li>GEL - Лари (Грузия)</li>
            </ul>
        </div>
        <h1>
            Курс на сегодня
        </h1>
        <div class="item">
            <table>
                <thead>
                    <tr>
                        <th>Флаг</th>
                        <th>Валюта</th>
                        <th>Курс</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="./media/img1.png" alt="" height="30px">
                            <img src="./media/img5.png" alt="" height="30px">
                        </td>
                        <td>USD / EUR</td>
                        <td>0,93€</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./media/img2.jpg" alt="" height="30px">
                            <img src="./media/img5.png" alt="" height="30px">
                        </td>
                        <td>GBP / EUR</td>
                        <td>1,17€</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./media/img3.jpg" alt="" height="30px">
                            <img src="./media/img5.png" alt="" height="30px">
                        </td>
                        <td>JPY / EUR</td>
                        <td>0,0073€</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./media/img4.png" alt="" height="30px">
                            <img src="./media/img5.png" alt="" height="30px">
                        </td>
                        <td>GEL / EUR</td>
                        <td>0,32€</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
